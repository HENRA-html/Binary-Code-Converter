<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Code Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black; /* Set background to black */
            color: lime; /* Set text color to lime green */
        }
        textarea {
            width: 75%;
            height: 150px;
            color: lime; /* Set textarea text color to lime green */
            background-color: black; /* Set textarea background to black */
        }
        button {
            margin-top: 10px;
            color: lime; /* Set button text color to lime green */
            background-color: black; /* Set button background to black */
            border: 1px solid lime; /* Optional: add border for visibility */
        }
        button:hover {
            background-color: lime; /* Change background on hover */
            color: black; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <h1>Binary Code Converter</h1>
    <textarea id="inputText" placeholder="Enter text or binary code here..."></textarea>
    <br>
    <button onclick="convertToBinary()">Convert to Binary</button>
    <button onclick="convertToText()">Convert to Text</button>
    <h3>Output:</h3>
    <textarea id="outputText" readonly></textarea>

    <script>
        function convertToBinary() {
            const input = document.getElementById('inputText').value;
            let binary = '';
            for (let i = 0; i < input.length; i++) {
                binary += input[i].charCodeAt(0).toString(2) + ' ';
            }
            document.getElementById('outputText').value = binary.trim();
        }

        function convertToText() {
            const input = document.getElementById('inputText').value;
            const binaryArray = input.split(' ');
            let text = '';
            for (let i = 0; i < binaryArray.length; i++) {
                text += String.fromCharCode(parseInt(binaryArray[i], 2));
            }
            document.getElementById('outputText').value = text;
        }
    </script>
</body>
</html>
